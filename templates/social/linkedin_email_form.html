{% extends 'base.html' %}

{% block title %}
    <title>Home</title>
{% endblock %}

{% block body %}
    <body>
        <h1 id="font" class="font-bold" style="text-align:center; margin-top:80px">
            AUTHENTICATE
        </h1>
        <div class="container" style="margin-top:20px">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="jumbotron">
                        <form name="myForm" action="/linkedin_email_request/" method="post">
                            {% csrf_token %}
                            {{ message }}
                            {{ form.linkedin_userid }}
                            {{ form.name }}
                            {{ form.email }}
                            <input class="btn btn-default" type="submit" value="Submit"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
